<html>
<head>
  <meta charset="UTF-8">
  <link href='https://fonts.googleapis.com/css?family=Alice' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="main.css">


  <script language="javascript" type="text/javascript" src="js/libraries/p5.js"></script>
  <script language="javascript" type="text/javascript" src="js/libraries/jscolor.js"></script>
  <!-- uncomment lines below to include extra p5 libraries -->
  <!--<script language="javascript" src="libraries/p5.dom.js"></script>-->
  <!--<script language="javascript" src="libraries/p5.sound.js"></script>-->
  <script language="javascript" type="text/javascript" src="js/sketch.js"></script>
  <!-- this line removes any default padding and style. you might only need one of these values set. -->

  <script>
  var current_color = "3A539B"
  function update(jscolor) {
    document.body.style.backgroundColor = '#' + jscolor
    current_color = jscolor
  }
  function setColor(hexcolor) {
    update(hexcolor);
    document.getElementById('jscolor')
            .jscolor.fromString(hexcolor)
  }
  </script>

  <style> body {padding: 0; margin: 0;} </style>
</head>

<body>
	<h1>Exquisite Corpse</h1>
	<container>
		<div class="toolsContainer">
      <div>
        <button style="background:#CC0000" onmouseover="setColor('CC0000')">Red</button>
      </div>
      <div>
        <button style="background:#00CC00" onmouseover="setColor('00CC00')">Green</button>
      </div>
      <div>
        <button style="background:#0000CC" onmouseover="setColor('0000CC')"><font color="white">Blue</font></button>
      </div>
      <div>
        <button style="background:#CCCC00" onmouseover="setColor('CCCC00')">Yellow</button>
      </div>
      <div>
        <button style="background:#663300" onmouseover="setColor('663300')">Brown</button>
      </div>
      <div>
        <button style="background:#CC00CC" onmouseover="setColor('CC00CC')">Purple</button>
      </div>
      <div>
        <input class="jscolor" id="jscolor" onchange="update(this.jscolor)" value="3A539B" size="5">
      </div>
		<div id="canvasContainer">
		</div>
	</container>
</body>
</html>
